<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testsdfbdsf</title>
  </head>
  <body>
    <div>
      <input type="text" id="todoValue" />
      <button id="addBtn">추가버튼</button>
      <ul id="list"></ul>
    </div>

    <script>
      const todoValue = document.querySelector("#todoValue");
      const submit = document.querySelector("#addBtn");
      const list = document.querySelector("#list");

      let listValue = [];

      const onCreated = async () => {
        listValue = await getList();
        createList();
      };

      const getList = async () => {
        const response = await fetch("http://221.163.166.53/api/api/todo");
        return await response.json();
      };

      const createList = () => {
        list.innerHTML = "";

        listValue.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item.name; // 텍스트 추가

          const button = document.createElement("button");
          button.textContent = "x"; // 버튼 추가
          button.addEventListener("click", async () => {
            const response = await fetch("http://221.163.166.53/api/api/todo", {
              method: "DELETE",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                id: item.id,
              }),
            });
            onCreated();
          });

          li.appendChild(button); // 버튼을 li에 추가
          list.appendChild(li);
        });
      };
      const addSubmit = async () => {
        const response = await fetch("http://221.163.166.53/api/api/todo", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name: todoValue.value,
          }),
        });
        todoValue.value = "";
        onCreated();
      };
      submit.addEventListener("click", async () => {
        if (!todoValue.value) return;
        if (confirm("제출하시겠습니까?")) {
          await addSubmit();
        }
      });

      onCreated();
    </script>
  </body>
</html>
